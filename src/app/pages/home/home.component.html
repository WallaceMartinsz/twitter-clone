<header class="mb-10 w-full">
    <app-header></app-header>
</header>

<div class="flex items-center justify-center container mx-auto">
    <app-post></app-post>
</div>

<div class="flex flex-col items-center justify-center container mx-auto" *ngFor="let message of tweets">
    <app-tweet [tweetMessage] = message></app-tweet>
</div>

<footer class="fixed bottom-0 left-0 right-0 mx-auto">
    <app-footer></app-footer>
</footer>
